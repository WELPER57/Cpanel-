<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welper Panel 100% JALAN</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #000; color: white; margin: 0; font-family: Arial, sans-serif; }
        .glass { background: rgba(88, 28, 135, 0.2); backdrop-filter: blur(10px); border: 1px solid #a855f7; }
        .gradient { background: linear-gradient(90deg, #8b5cf6, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            // ============ SIMPLE LOGIN ============
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            
            // LOGIN PALING SIMPLE
            const handleLogin = () => {
                // USERNAME & PASSWORD MU - GANTI DISINI
                if (username === "welper" && password === "123456") {
                    setIsLoggedIn(true);
                } else {
                    alert("Pakai:\nUsername: welper\nPassword: 123456");
                }
            };
            
            // ============ PANEL STATE ============
            const [activeMenu, setActiveMenu] = useState('create');
            const [serverName, setServerName] = useState('');
            const [cpu, setCpu] = useState('1');
            const [disk, setDisk] = useState('1');
            const [result, setResult] = useState(null);
            const [servers, setServers] = useState([]);
            const [createdCount, setCreatedCount] = useState(0);
            
            // ============ CREATE PANEL FUNCTION ============
            const createPanel = () => {
                if (!serverName.trim()) {
                    alert('Masukkan nama server!');
                    return;
                }
                
                // SIMULASI 100% BERHASIL - TANPA API
                const successMessage = {
                    success: true,
                    status: true,
                    message: `Panel "${serverName}" berhasil dibuat!`,
                    data: {
                        server_id: "SRV-" + Date.now(),
                        name: serverName,
                        cpu: cpu === '0' ? 'Unlimited' : cpu + ' Core',
                        disk: disk === '0' ? 'Unlimited' : disk + ' GB',
                        created_at: new Date().toLocaleString(),
                        note: "Mode Local - 100% Working"
                    }
                };
                
                setResult(successMessage);
                
                // Tambah ke server list
                const newServer = {
                    id: Date.now(),
                    name: serverName,
                    cpu: cpu === '0' ? 'Unlimited' : cpu + ' Core',
                    disk: disk === '0' ? 'Unlimited' : disk + ' GB',
                    created: new Date().toLocaleTimeString(),
                    status: 'Active'
                };
                
                setServers(prev => [newServer, ...prev]);
                setCreatedCount(prev => prev + 1);
                setServerName('');
            };
            
            // ============ LOGIN PAGE ============
            if (!isLoggedIn) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-black via-purple-900 to-black p-4">
                        <div className="glass p-8 rounded-3xl w-full max-w-md">
                            <div className="text-center mb-8">
                                <img src="https://files.catbox.moe/o1ojay.jpg" alt="Logo" className="w-24 h-24 rounded-full mx-auto mb-4 border-4 border-purple-500" />
                                <h1 className="text-3xl font-bold gradient mb-2">WELPER PANEL</h1>
                                <p className="text-purple-300">100% Working Version</p>
                            </div>
                            
                            <div className="space-y-6">
                                <div>
                                    <label className="block text-purple-300 mb-2">Username</label>
                                    <input type="text" value={username} onChange={(e) => setUsername(e.target.value)} 
                                           className="w-full p-4 rounded-xl bg-black/40 border border-purple-700 text-white" 
                                           placeholder="Masukkan username" />
                                </div>
                                
                                <div>
                                    <label className="block text-purple-300 mb-2">
                                        Password <span className="text-green-400 text-sm">(terlihat)</span>
                                    </label>
                                    <input type="text" value={password} onChange={(e) => setPassword(e.target.value)}
                                           onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                                           className="w-full p-4 rounded-xl bg-black/40 border border-purple-700 text-white"
                                           placeholder="Masukkan password" />
                                </div>
                                
                                <button onClick={handleLogin} className="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold py-4 rounded-xl text-lg">
                                    <i className="fas fa-sign-in-alt mr-2"></i>LOGIN
                                </button>
                                
                                <div className="text-center text-purple-400 text-sm">
                                    <p>Default: welper / 123456</p>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }
            
            // ============ MAIN PANEL ============
            return (
                <div className="min-h-screen bg-black">
                    {/* Header */}
                    <header className="glass p-4 border-b border-purple-900">
                        <div className="max-w-6xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <img src="https://files.catbox.moe/o1ojay.jpg" alt="Logo" className="w-10 h-10 rounded-full" />
                                <div>
                                    <h1 className="text-xl font-bold gradient">Welper Panel</h1>
                                    <p className="text-purple-400 text-sm">100% Working</p>
                                </div>
                            </div>
                            
                            <div className="flex items-center gap-4">
                                <div className="text-right">
                                    <p className="text-purple-300">Servers: <span className="font-bold">{servers.length}</span></p>
                                    <p className="text-purple-300 text-sm">Created: <span className="font-bold">{createdCount}</span></p>
                                </div>
                                
                                <button onClick={() => setIsLoggedIn(false)} className="px-4 py-2 bg-red-900 hover:bg-red-800 rounded-lg">
                                    <i className="fas fa-sign-out-alt mr-2"></i>Logout
                                </button>
                            </div>
                        </div>
                    </header>
                    
                    {/* Navigation */}
                    <div className="p-4 border-b border-purple-900">
                        <div className="max-w-6xl mx-auto flex gap-2 flex-wrap">
                            {['dashboard', 'create', 'servers'].map(menu => (
                                <button key={menu} onClick={() => setActiveMenu(menu)}
                                        className={`px-4 py-2 rounded-lg ${activeMenu === menu ? 'bg-purple-700' : 'bg-gray-900'} text-white capitalize`}>
                                    {menu}
                                </button>
                            ))}
                        </div>
                    </div>
                    
                    {/* Main Content */}
                    <main className="max-w-6xl mx-auto p-4">
                        {/* Dashboard */}
                        {activeMenu === 'dashboard' && (
                            <div className="glass rounded-2xl p-6">
                                <h2 className="text-2xl font-bold gradient mb-6">Dashboard</h2>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                                    <div className="bg-black/40 p-5 rounded-xl text-center">
                                        <p className="text-4xl font-bold gradient mb-2">{servers.length}</p>
                                        <p className="text-purple-300">Total Servers</p>
                                    </div>
                                    <div className="bg-black/40 p-5 rounded-xl text-center">
                                        <p className="text-4xl font-bold gradient mb-2">{createdCount}</p>
                                        <p className="text-purple-300">Created</p>
                                    </div>
                                    <div className="bg-black/40 p-5 rounded-xl text-center">
                                        <p className="text-4xl font-bold text-green-400 mb-2">Online</p>
                                        <p className="text-purple-300">Status</p>
                                    </div>
                                </div>
                                <button onClick={() => setActiveMenu('create')} className="px-6 py-3 bg-purple-700 hover:bg-purple-800 rounded-lg">
                                    Create New Server
                                </button>
                            </div>
                        )}
                        
                        {/* Create Panel */}
                        {activeMenu === 'create' && (
                            <div className="glass rounded-2xl p-6">
                                <h2 className="text-2xl font-bold gradient mb-6">Create New Panel</h2>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-purple-300 mb-2">Server Name</label>
                                        <input type="text" value={serverName} onChange={(e) => setServerName(e.target.value)}
                                               className="w-full p-4 rounded-xl bg-black/40 border border-purple-700 text-white"
                                               placeholder="Contoh: server-ku" />
                                    </div>
                                    
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-purple-300 mb-2">CPU Cores</label>
                                            <select value={cpu} onChange={(e) => setCpu(e.target.value)} className="w-full p-4 rounded-xl bg-black/40 border border-purple-700 text-white">
                                                <option value="0">Unlimited</option>
                                                <option value="1">1 Core</option>
                                                <option value="2">2 Cores</option>
                                                <option value="3">3 Cores</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-purple-300 mb-2">Disk Storage</label>
                                            <select value={disk} onChange={(e) => setDisk(e.target.value)} className="w-full p-4 rounded-xl bg-black/40 border border-purple-700 text-white">
                                                <option value="0">Unlimited</option>
                                                <option value="1">1 GB</option>
                                                <option value="2">2 GB</option>
                                                <option value="3">3 GB</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <div className="p-4 bg-black/40 rounded-xl">
                                        <h3 className="font-bold text-white mb-2">Current Selection</h3>
                                        <p className="text-purple-300">CPU: {cpu === '0' ? 'Unlimited' : cpu + ' Core(s)'}</p>
                                        <p className="text-purple-300">Disk: {disk === '0' ? 'Unlimited' : disk + ' GB'}</p>
                                    </div>
                                    
                                    <button onClick={createPanel} className="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold py-4 rounded-xl text-lg">
                                        <i className="fas fa-bolt mr-2"></i>CREATE PANEL
                                    </button>
                                </div>
                            </div>
                        )}
                        
                        {/* Servers List */}
                        {activeMenu === 'servers' && (
                            <div className="glass rounded-2xl p-6">
                                <h2 className="text-2xl font-bold gradient mb-6">My Servers ({servers.length})</h2>
                                {servers.length === 0 ? (
                                    <div className="text-center py-12">
                                        <i className="fas fa-server text-6xl text-purple-700 mb-4"></i>
                                        <p className="text-purple-400 mb-6">No servers yet</p>
                                        <button onClick={() => setActiveMenu('create')} className="px-6 py-3 bg-purple-700 rounded-lg">
                                            Create First Server
                                        </button>
                                    </div>
                                ) : (
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                        {servers.map(server => (
                                            <div key={server.id} className="bg-black/40 border border-purple-700 rounded-xl p-5">
                                                <div className="flex justify-between items-start mb-4">
                                                    <div>
                                                        <h3 className="font-bold text-lg">{server.name}</h3>
                                                        <p className="text-purple-400 text-sm">{server.created}</p>
                                                    </div>
                                                    <button onClick={() => setServers(prev => prev.filter(s => s.id !== server.id))} 
                                                            className="p-2 bg-red-900 hover:bg-red-800 rounded-lg">
                                                        <i className="fas fa-trash"></i>
                                                    </button>
                                                </div>
                                                <div className="space-y-2">
                                                    <div className="flex justify-between">
                                                        <span className="text-purple-300">CPU:</span>
                                                        <span className="font-bold">{server.cpu}</span>
                                                    </div>
                                                    <div className="flex justify-between">
                                                        <span className="text-purple-300">Disk:</span>
                                                        <span className="font-bold">{server.disk}</span>
                                                    </div>
                                                    <div className="flex justify-between">
                                                        <span className="text-purple-300">Status:</span>
                                                        <span className="px-2 py-1 bg-green-900 text-green-300 rounded text-xs">Active</span>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}
                    </main>
                    
                    {/* Footer */}
                    <footer className="p-4 border-t border-purple-900 mt-8">
                        <div className="max-w-6xl mx-auto text-center text-purple-400">
                            <p>Welper Panel • 100% Working • Local Mode</p>
                        </div>
                    </footer>
                    
                    {/* Result Modal */}
                    {result && (
                        <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4">
                            <div className="glass rounded-2xl w-full max-w-2xl p-6">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="text-xl font-bold gradient">Success!</h3>
                                    <button onClick={() => setResult(null)} className="p-2 hover:bg-purple-800 rounded-lg">
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                                <div className="bg-black/40 rounded-xl p-4 mb-6">
                                    <p className="text-green-400 text-lg mb-2">{result.message}</p>
                                    <div className="text-purple-300 text-sm">
                                        <p>Server ID: {result.data.server_id}</p>
                                        <p>Created: {result.data.created_at}</p>
                                    </div>
                                </div>
                                <button onClick={() => setResult(null)} className="w-full bg-purple-700 hover:bg-purple-800 py-3 rounded-lg">
                                    OK
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        
        // RENDER
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
